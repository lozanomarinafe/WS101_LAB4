<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Transaction Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bank Transaction Analyzer</h1>
  <div class="container">
    <div class="controls">
      <select id="filterType">
        <option value="all">All</option>
        <option value="deposit">Deposits</option>
        <option value="withdrawal">Withdrawals</option>
      </select>
      <button onclick="calculateBalance()">Total Balance</button>
      <button onclick="findLargest()">Largest Transaction</button>
      <button onclick="groupByMonth()">Group by Month</button>
      <button onclick="fetchTransactions()">Fetch New Transactions</button>
    </div>

    <table id="transactionTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="result-box" id="results">Results will appear here...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
